name: Notify Docs Center

on:
  push:
    branches: [main]
    paths:
      - 'public/docs/**'

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.DOCS_SYNC_PAT }}
          repository: wuji-technology/wuji-docs-center
          event-type: docs-updated
          client-payload: |
            {
              "repo": "wujihandpy",
              "sha": "${{ github.sha }}"
            }
